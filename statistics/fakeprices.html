    <title>Google Graph and CSV</title>
    <meta name="description" content="test">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="jquery.csv.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">

        google.load('visualization', '1', { packages: ['corechart', 'controls'] });
    </script>

    <script type="text/javascript">
        function drawVisualization() {
            $.get("pc.csv", function (csvString) {

                var arrayData = $.csv.toArrays(csvString, { onParseValue: $.csv.hooks.castToScalar });

    
                var data = new google.visualization.arrayToDataTable(arrayData);
             
                var chart = new google.visualization.ChartWrapper({
                    chartType: 'LineChart',
                    containerId: 'chart',
                    dataTable: data,
                    options: {
                        width: 650, height: 460,
                        title: 'Prices trends of the Bread Market (2020)',
                        titleTextStyle: { color: 'grey', fontSize: 21 },

                    }
                });
                chart.setOption('vAxis.title', 'â‚¬/Kg');
                chart.setOption('hAxis.title', 'Date');
                chart.draw();

            });
        }
        google.setOnLoadCallback(drawVisualization)
    </script>

    <div id="chart"></div>
